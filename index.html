<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        .tile {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-color: #ccc;
            cursor: pointer;
            overflow: hidden;
        }
        .tile img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .tile.correct img {
            display: block;
        }
        .tile .equation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
        }
        .options {
            display: none;
            margin-top: 20px;
        }
        .options button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Math Puzzle Game</h1>
    <div class="game-board" id="gameBoard">
        <!-- Tiles will be generated here by JavaScript -->
    </div>
    <div class="options" id="options">
        <div id="equation"></div>
        <button onclick="checkAnswer(0)">Option 1</button>
        <button onclick="checkAnswer(1)">Option 2</button>
        <button onclick="checkAnswer(2)">Option 3</button>
    </div>
    <script>
        const equations = [
            { question: "5 + 3", answers: [8, 9, 7], correct: 0 },
            { question: "7 - 2", answers: [5, 4, 6], correct: 0 },
            { question: "6 * 2", answers: [12, 11, 13], correct: 0 },
            { question: "9 / 3", answers: [3, 4, 2], correct: 0 },
            { question: "4 + 4", answers: [8, 9, 7], correct: 0 },
            { question: "10 - 5", answers: [5, 4, 6], correct: 0 },
            { question: "3 * 3", answers: [9, 8, 10], correct: 0 },
            { question: "8 / 4", answers: [2, 3, 4], correct: 0 },
            { question: "2 + 6", answers: [8, 7, 9], correct: 0 },
            { question: "5 - 1", answers: [4, 5, 3], correct: 0 },
            { question: "7 * 1", answers: [7, 8, 6], correct: 0 },
            { question: "6 / 2", answers: [3, 4, 2], correct: 0 },
            { question: "3 + 4", answers: [7, 6, 8], correct: 0 },
            { question: "9 - 6", answers: [3, 4, 2], correct: 0 },
            { question: "2 * 5", answers: [10, 9, 11], correct: 0 },
            { question: "8 / 2", answers: [4, 3, 5], correct: 0 },
        ];

        let currentTile = null;

        function generateTiles() {
            const gameBoard = document.getElementById('gameBoard');
            equations.forEach((equation, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.index = index;

                const img = document.createElement('img');
                img.src = `images/picture-part${index + 1}.jpg`;
                tile.appendChild(img);

                const equationDiv = document.createElement('div');
                equationDiv.classList.add('equation');
                equationDiv.textContent = equation.question;
                tile.appendChild(equationDiv);

                tile.addEventListener('click', () => showOptions(index));
                gameBoard.appendChild(tile);
            });
        }

        function showOptions(index) {
            currentTile = index;
            const optionsDiv = document.getElementById('options');
            const equationDiv = document.getElementById('equation');
            equationDiv.textContent = equations[index].question;

            const buttons = optionsDiv.querySelectorAll('button');
            buttons.forEach((button, btnIndex) => {
                button.textContent = equations[index].answers[btnIndex];
            });

            optionsDiv.style.display = 'block';
        }

        function checkAnswer(answerIndex) {
            if (equations[currentTile].correct === answerIndex) {
                const tile = document.querySelector(`.tile[data-index="${currentTile}"]`);
                tile.classList.add('correct');
            }
            document.getElementById('options').style.display = 'none';
        }

        generateTiles();
    </script>
</body>
</html>
